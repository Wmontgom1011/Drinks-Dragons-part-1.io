<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Website</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>My Website</h1>
    <nav>
      <ul>
        <li><a href="#hero">Home</a></li>
        <li><a href="#events">Events</a></li>
        <li><a href="#reserve">Reserve</a></li>
        <li><a href="#newsletter">Newsletter</a></li>
        <li><a href="#findus">Find Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="hero">
      <h2>Welcome!</h2>
      <p>This is a simple starter site based on the wireframe.</p>
    </section>

    <section id="events">
      <h2>Upcoming Events</h2>
      <ul>
        <li>Event One – Date/Time</li>
        <li>Event Two – Date/Time</li>
      </ul>
    </section>

    <section id="reserve">
      <h2>Reserve a Table</h2>
      <form>
        <label for="party">Party Size</label>
        <input id="party" type="number" />

        <label for="date">Date</label>
        <input id="date" type="date" />

        <label for="email">Email</label>
        <input id="email" type="email" />

        <button type="submit">Submit</button>
      </form>
    </section>

    <section id="newsletter">
      <h2>Join the Newsletter</h2>
      <form>
        <label for="news-email">Email</label>
        <input id="news-email" type="email" />
        <button type="submit">Sign Up</button>
      </form>
    </section>

    <section id="findus">
      <h2>Find Us</h2>
      <p>123 Main Street, City, State</p>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> My Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
